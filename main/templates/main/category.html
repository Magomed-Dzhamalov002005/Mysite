{% extends "main/index.html" %}

{% block content %}
<!-- main-block -->
<main>
    <h3>{{ cat.name }}</h3>
    {% for p in posts %}
    <article>
        {% if p.image %}<img src="{{ p.image.url }}">{% else %}<img src="">{% endif %}
        <div class="card">
            <a href="{% url 'main:post' p.slug %}"><h3 class="card-brand">{{ p.name }}</h3></a>
            <p>{{ p.text }}</p>
            <i>{{ p.author }}</i>
            <i>{{ p.date }}</i>
            <i>{{ p.views }} views</i>
        </div>
    </article>
    {% endfor %}
</main>
{% endblock content %}
